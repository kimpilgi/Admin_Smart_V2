<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Smart Admin</title>
	<link href="./css/common.css" rel="stylesheet" type="text/css" />   
	<link href="./css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />   
	<script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="./js/jquery.cookie.js" type="text/javascript"></script>
	<script src="./js/common.js" type="text/javascript"></script>    
	<script src="./js/jquery.mCustomScrollbar.js" type="text/javascript"></script>
	<script src="./js/TotalMenu.js" type="text/javascript"></script>    

    <script type="text/javascript">

		$(document).ready(function(){

			$('body').TotalMenu({
				HeadMenuWrapId : "navi",
				HeadMenuRel : "present",
				LeftMenuWrapId : "left",
				LeftMenuText : "",
				ViewAreaId: "view",
				PageAreaClass: "page",
			});

			$.linkUline({
				className : 'uline',
				borderBottom: '1px solid red'
			});

		});
    </script>
</head>
<body>
	
	<div id="wrap">	
		<div id="header">
			<h1><span class="hiddenText">OnSmart</span></h1>

			<div id="navi">
				<!-- #include virtual="/include/topmenu.html" -->
			</div>

			<div id="log">
				<a href=""><span>Logout</span></a>
			</div>
		</div>

		<div id="left">
			<!-- #include virtual="/include/leftmenu.html" -->
		</div>


		<div id="container">
			<div id="contents">

				<div id="view">
					<div class="page"></div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
