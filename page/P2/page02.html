<%
	text1 = request("text1")
	text2 = request("text2")

	Response.write text1 & "====" & text2
%>


<form id="form1">
	<input type="text" name="text1" value="sdf" />
	<input type="text" name="text2" value="sfsf" />
</form>

<input type="button" value="button" onclick="test()" />

<div id="target" style="border: 1px solid red; width: 500px; height: 100px;">

</div>

<script type="text/javascript">
	function test(){
		$('#form1').ajaxSubmit({
			'method' : 'POST',
			'action' : '/page/p2/page02_ajax.html',
			'target' : '#target'
		});
	}
</script>
